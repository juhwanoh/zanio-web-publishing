<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카카오맵 지도</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./kakao_map.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="staticMap" style="width:600px;height:350px;"></div>
    <div style="padding: 10px;">
        <button id="btn1" type="button" class="btn btn-primary">정적이미지</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=de4390532a488fe94465cefdcc8b1cf8"></script>
    
    <script>
        function viewMap(lat, lng) {
            
            // 이미지 지도에서 마커가 표시될 위치입니다 
            let markerPosition  = new kakao.maps.LatLng(lat, lng); 

            // 이미지 지도에 표시할 마커입니다
            // 이미지 지도에 표시할 마커는 Object 형태입니다
            let marker = {
                position: markerPosition
            };

            let staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
                staticMapOption = { 
                    center: markerPosition, // 이미지 지도의 중심좌표
                    level: 3, // 이미지 지도의 확대 레벨
                    marker: marker // 이미지 지도에 표시할 마커 
                };    

            // 이미지 지도를 생성합니다
            let staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);        
            console.log(staticMap);
        }

        $("#btn1").click(() => {
            viewMap(37.37530360, 126.63303008);
        });
    </script>
  </body>
  </html>
