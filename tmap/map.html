<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>tmap raster js v2 example</title>
        <script	src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=aKA5TjHZ52723l6QF0gEeaTbaP1UH5CiaPfKtFl3"></script>
        <style>
            #map_div {
                width: 100%;
                height: calc(100%);
            }
        </style>
    </head>
    <body onload="initTmap()">
        <div id="map_div"></div>
        <script type="text/javascript">
            // 페이지가 로딩이 된 후 호출하는 함수입니다.
            function initTmap(){
                // map 생성
                // Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
                var map = new Tmapv2.Map("map_div", { // 지도가 생성될 div
                    center : new Tmapv2.LatLng(37.56520450, 126.98702028),
                    width : "100%", // 지도의 넓이
                    height : "700px", // 지도의 높이
                    zoom : 15
                });

                var title = "(주)에트로그";
                // marker 생성
                var marker = new Tmapv2.Marker({
                    title: title,
                    label: `<span style='background-color: #46414E;color:white'>${title}</span>`,
                    position: new Tmapv2.LatLng(37.56520450, 126.98702028),
                    map: map
                });
            } 
        </script>
    </body>
</html>
